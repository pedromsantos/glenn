interface IntervalToPitch {
  with: Interval;
  to: () =&gt; Pitch;
}

class IntervalsToPitches {
  constructor(private intervalsToPitches: IntervalToPitch[]) {}

  sharp = () =&gt; {
    return new IntervalsToPitches(
      this.intervalsToPitches.map(
        (it) =&gt;
          ({
            with: it.with,
            to: it.to().sharp,
          } as IntervalToPitch)
      )
    );
  };

  flat = () =&gt; {
    return new IntervalsToPitches(
      this.intervalsToPitches.map(
        (it) =&gt;
          ({
            with: it.with,
            to: it.to().flat,
          } as IntervalToPitch)
      )
    );
  };

  transposerFor(interval: Interval): (() =&gt; Pitch) | undefined {
    return this.intervalsToPitches.find((it) =&gt; it.with === interval)?.to;
  }

  intervalTo(to: Pitch): Interval | undefined {
    return this.intervalsToPitches.find((it) =&gt; it.to() === to)?.with;
  }
}

export type PitchState = {
  name: string;
  value: number;
  sharp: string;
  flat: string;
  natural: string;
};

export default class Pitch {
  PITCHES = 12;

  private constructor(
    private name: string,
    private value: number,
    public sharp: () =&gt; Pitch,
    public flat: () =&gt; Pitch,
    public natural: () =&gt; Pitch,
    private intervals: () =&gt; IntervalsToPitches
  ) {}

  absoluteDistance(to: Pitch): number {
    if (this.value &lt;= to.value) return to.value - this.value;

    return this.PITCHES + (to.value - this.value);
  }

  transpose(interval: Interval): Pitch {
    const transposer = this.intervals().transposerFor(interval);

    return transposer === undefined ? this : transposer();
  }

  intervalTo(to: Pitch): Interval {
    const intervalTo = this.intervals().intervalTo(to);

    return intervalTo === undefined ? Interval.Unison : intervalTo;
  }

  get NumericValue(): number {
    return this.value;
  }

  get Name() {
    return this.name;
  }

  get To(): Readonly&lt;PitchState&gt; {
    return {
      name: this.Name,
      value: this.value,
      sharp: this.sharp().Name,
      flat: this.flat().Name,
      natural: this.natural().Name,
    };
  }

  static From(state: PitchState): Pitch | undefined {
    return Pitch.pitches.find((p) =&gt; p.value === state.value &amp;&amp; p.name === state.name);
  }

export enum MelodicLineDirection {
  Ascending,
  Descending,
}

export class MelodicLine implements Iterable&lt;Pitch&gt; {
  constructor(
    private line: Pitch[] = [],
    private direction: MelodicLineDirection = MelodicLineDirection.Ascending
  ) {}

  get Direction(): MelodicLineDirection {
    return this.direction;
  }

  *[Symbol.iterator]() {
    for (const pitch of this.line) {
      yield pitch;
    }
  }
