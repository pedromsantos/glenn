name: "Mutation-Test"

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm globally (fallback for CI)
        run: npm install -g pnpm
        working-directory: .

      - name: Verify pnpm installation
        run: pnpm --version
        working-directory: .

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Mutation
        run: pnpm mutants
        working-directory: .
        env:
          STRYKER_DASHBOARD_API_KEY: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
